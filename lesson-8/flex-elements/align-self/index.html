<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Property align-self</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-element align-self-start">flex-element #1 (flex-start)</div>
        <div class="flex-element align-self-end">flex-element #2 (flex-end)</div>
        <div class="flex-element align-self-center">flex-element #3 (center)</div>
        <div class="flex-element align-self-auto">flex-element #4 (auto)</div>
        <div class="flex-element align-self-baseline">flex-element #5 (baseline)</div>
    </div>
</body>
</html>
